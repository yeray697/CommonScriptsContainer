syntax = "proto3";

option csharp_namespace = "JobManager";

package JobManager;

import "google/protobuf/timestamp.proto";

service ScriptService {
  rpc RunScript (ScriptRequest) returns (ScriptResponse);
  rpc StopScript (ScriptRequest) returns (ScriptResponse);
}

message ScriptRequest {
  string id = 1;
  string name = 2;
  string path = 3;
  google.protobuf.Timestamp scheduledHour = 4;
}

message ScriptResponse {
  bool is_successful = 1;
  string additional_information = 2;
}
